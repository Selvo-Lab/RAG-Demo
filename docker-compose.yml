services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - app_network
    restart: unless-stopped

  ollama-setup:
    image: ollama/ollama:latest
    container_name: ollama-setup
    depends_on:
      - ollama
    networks:
      - app_network
    entrypoint: /bin/sh
    command:
      - -c
      - |
        sleep 10
        ollama pull llama3.2
        echo "Model downloaded successfully"
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      chromadb:
        condition: service_healthy
      ollama-setup:
        condition: service_completed_successfully
    volumes:
      - backend_storage:/app/storage
      - model_cache:/app/model_cache
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    ports:
      - "8001:8000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    ports:
      - "3000:3000"
    networks:
      - app_network
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local
  ollama_data:
    driver: local
  backend_storage:
    driver: local
  model_cache:
    driver: local

networks:
  app_network:
    driver: bridge